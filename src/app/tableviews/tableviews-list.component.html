
<div class="container">
   <div class="page-header text-center">
  <h1><a [routerLink]="['/welcome']">Data Dictionary </a>
  </h1>
</div>

<div class='panel panel-primary' >
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

<ul class="nav nav-pills">
  <li role="presentation"><a [routerLink]="['/TableColumns', {tableName: tableName}]">Columns</a></li>
  <li role="presentation"><a href="#">Data Model</a></li>
  <li role="presentation" class="active"><a [routerLink]="['/TableViews', {tableName: tableName}]">Views</a></li>
  <li role="presentation"><a href="#">Replication</a></li>
</ul>

    <!-- Filter the tableviewsss   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-1' > <div class=font-weight: bold>Filter by:</div></div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>    
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>

                        <th>View Name</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let tableview of tableviews | tableviewsFilterPipe:listFilter'>
                        <td>
                            {{tableview.ViewName}}                                
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

</div>
